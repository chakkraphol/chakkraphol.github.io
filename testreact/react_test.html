<html>
  <head>
    <title>Test</title>
    <script src="jquery-1.9.1.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="react-0.5.1.js"></script>
    <script src="JSXTransformer-0.5.1.js"></script>
	<style type="text/css">

li
{
	 list-style:none;
    background-image:none;
    background-repeat:none;
    background-position:0; 
}

</style>
  </head>
  <body>
    <script type="text/jsx">
      /** @jsx React.DOM */
 
 
	//app.COMPLETED_TODOS = 'completed';
    var App = React.createClass({

   getInitialState: function(){
        return ({
            toggleOn: false,
			items: ['Hello']
        });

    },
        handleAdd: function() {
			var newItems = this.state.items.concat(['Hello']);
		    this.setState({items: newItems});
			
        },
        handleRemove: function() {
          this.setState({items: this.state.items.slice(0, this.state.items.length - 1)});
        },
	
		render: function() {  	
		
          var items = this.state.items.map(function(item) {
		  return  <checkbox/>
          });
		 return (
            <div>
              <h1>React Test</h1>
             {items}
              <p><button onClick={this.handleAdd} ref="myButton">Add an item</button></p>
              <p><button onClick={this.handleRemove}>Remove an item</button></p>
            </div>
          );
        },
		
      });
 
var checkbox = React.createClass({
  getInitialState: function(){
        return ({
            showtext: 'Hello World',
			styles:'none'
        });

    },
    render: function(){
	       return (
		 <li style={{'text-decoration': this.state.styles.toString()}}> <input type="checkbox" ref='select_message' onClick={this.handleToggle} value="1" />{this.state.showtext.toString()}</li>
        )
    },
	handleToggle: function(key) {
		  var check=key.target.checked;
		if(check==true){
		 var nextState = "line-through";
	this.setState({styles: nextState});
		}else{
		var nextState = 'none';
		this.setState({styles: nextState});
		}
	
		
    }
	
});




      React.renderComponent(<App />, document.body);
    </script>
  </body>
</html>
